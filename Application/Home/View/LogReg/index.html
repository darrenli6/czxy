<script type="text/javascript"> 
var countdown=60; 
function settime(obj) { 
	 
    if (countdown == 0) { 
        obj.removeAttribute("disabled");    
        obj.value="免费获取验证码"; 
        countdown = 60; 
        return;
    } else { 
    
        obj.setAttribute("disabled", true); 
        obj.value="重新发送(" + countdown + ")"; 
        countdown--; 
    } 
setTimeout(function() { 
    settime(obj) }
    ,1000) 
}
function isphone(inputString)
{
     var partten = /^1\d{10}$/;
     var fl=false;
     if(partten.test(inputString))
     {
          //alert('是手机号码');
          return true;
     }
     else
     {
          return false;
          //alert('不是手机号码');
     }
}

function checkm(){
	var mobilephone=$('#mobilephone').val();
    var fl=isphone(mobilephone);
    if(fl){
    	$("#btn").attr('disabled',false);
    	$('#ret').html('手机格式正确');
    	$('#ret').css('color','#ccc');
    }else{
    	$("#btn").attr('disabled',true);
    	$('#ret').html('手机格式不正确');
    	$('#ret').css('color','red');
    	return false;
    }
	
}
function send(){
	var mobilephone=$('#mobilephone').val();
    var fl=isphone(mobilephone);
    if(fl)
    {
    	$.get("<?php echo U('LogReg/index'); ?>", {
			 mobilephone:mobilephone,
		     }, function(data) {
		    	$('#return1').html(data);
	        	$('#return1').css('color','red');
		     });
    	 
    	
    }else{
    	$('#ret').html('手机格式不正确');
    	$('#ret').css('color','red');
    	return false;
    } 	
    	
	
	
}
</script>
