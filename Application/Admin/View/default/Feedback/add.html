<layout name="layout" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">联系：</td>
                <td>
                    <input  type="text" name="link" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">描述信息：</td>
                <td>
                    <input  type="text" name="info" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">发布时间：</td>
                <td>
                    <input id="adddate" type="text" name="adddate" value="" />
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>


<script>
$("#adddate").datepicker(); 
</script>
