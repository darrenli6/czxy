<layout name="layout" />
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">用户名：</td>
                <td>
                    <input  type="text" name="username" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">姓名：</td>
                <td>
                    <input  type="text" name="nickname" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">mac地址：</td>
                <td>
                    <input  type="text" name="macaddr" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">签到时间：</td>
                <td>
                    <input id="signtime" type="text" name="signtime" value="" />
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>


<script>
$("#signtime").datepicker(); 
</script>
